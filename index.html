<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login And Registration</title>
   <link rel="stylesheet" href="./style.css">
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <div id="header">
        <h2 id="logo">Logo</h2>
        <div id="navbar">
            <a class="navbar" href="#">Home</a>
            <a class="navbar" href="#">About</a>
            <a class="navbar" href="#">Services</a>
            <a class="navbar" href="#">Contact</a>
            <button id="popUp">Login</button>
        </div>
    </div>
    <div id="wrapper">
        <span class="iconClose"><ion-icon name="close"></ion-icon>
        </span>
        <div id="formBoxLogin">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                    
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                   <label>
                    <input type="checkbox">Remember me
                   </label>
                   <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginRegister">
                    <p>Don't have an account?<a href="#" class="registerLink">Register</a></p>
                </div>
            </form>
        </div>
        
        <div id="formBoxRegister">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                    
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                    
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                   <label>
                    <input type="checkbox">I agree to the terms and conditions
                   </label>
                   
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginRegister">
                    <p>Already have an account?<a href="#" class="loginLink">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
